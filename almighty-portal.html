<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="almighty.title">Almighty Portal - User Management</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Apply theme immediately to prevent flash of unstyled content
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <!-- Load translations first, then i18n manager -->
    <script src="translations.js"></script>
    <script src="i18n.js"></script>
    <script src="theme.js"></script>
    <style>
        /* ============================================
           Almighty Portal Specific Styles
           ============================================ */
        body {
            background-color: var(--background-alt);
            min-height: 100vh;
        }

        .portal-header {
            background: var(--primary-light);
            color: white;
            padding: 20px 0;
            margin-top: 0;
        }

        .portal-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .portal-header-left {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .portal-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        /* Navigation links in portal header */
        .portal-nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .portal-nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .portal-nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .portal-nav-links a.active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        .portal-nav-links button {
            padding: 8px 16px;
            background-color: var(--background-color);
            color: var(--primary-light);
            border: 1px solid var(--background-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .portal-nav-links button:hover {
            background-color: var(--background-alt);
        }

        .portal-header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .portal-header .user-info span {
            font-size: 0.9rem;
        }

        .btn-logout {
            padding: 8px 16px;
            background: var(--background-color);
            color: var(--primary-light);
            border: 1px solid var(--background-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: var(--background-alt);
        }

        .portal-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--background-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .actions-bar {
            background: var(--background-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-primary {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .users-table-container {
            background: var(--background-color);
            border-radius: 8px;
            overflow-x: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .users-table th {
            background-color: var(--background-alt);
            font-weight: 600;
            color: var(--primary-color);
        }

        .users-table tr:hover {
            background-color: var(--background-alt);
        }

        /* Username cell styling - clickable to view user's posts */
        .username-cell {
            cursor: pointer;
            color: var(--primary-color);
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        .username-cell:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-almighty { background: #C35627; color: white; }
        .badge-superadmin { background: #326080; color: white; }
        .badge-admin { background: #5289AD; color: white; }
        .badge-manager { background: #00ACAC; color: white; }
        .badge-user { background: #A2A2A2; color: white; }
        .badge-guest { background: #F4FCFB; color: var(--text-color); }

        .badge-active { background: #00ACAC; color: white; }
        .badge-inactive { background: #C35627; color: white; }

        .btn-action {
            padding: 5px 10px;
            margin: 0 3px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .btn-action:hover {
            background-color: var(--accent-hover);
        }

        .btn-edit {
            background-color: var(--primary-light);
            color: white;
        }

        .btn-delete {
            background-color: var(--color-orange);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--background-color);
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-secondary {
            padding: 10px 20px;
            background-color: var(--text-light);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background-color: #FFF1E7;
            color: #C35627;
            border: 1px solid #DCAA89;
        }

        .alert.success {
            background-color: #F4FCFB;
            color: #00ACAC;
            border: 1px solid #B5D2E6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <!-- Portal Header with Navigation -->
    <div class="portal-header">
        <div class="portal-header-content">
            <div class="portal-header-left">
                <h1 data-i18n="almighty.heading">üîê Almighty Portal</h1>
                <!-- Navigation links will be populated by navigation.js -->
                <ul class="portal-nav-links">
                    <!-- Navigation links will be populated by navigation.js -->
                </ul>
            </div>
            <div class="user-info">
                <span id="currentUser" data-i18n="almighty.currentUser">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Portal Container -->
    <div class="portal-container">
        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3 data-i18n="almighty.totalUsers">Total Users</h3>
                <div class="stat-value" id="statTotal">-</div>
            </div>
            <div class="stat-card">
                <h3 data-i18n="almighty.activeUsers">Active Users</h3>
                <div class="stat-value" id="statActive">-</div>
            </div>
            <div class="stat-card">
                <h3 data-i18n="almighty.almightyUsers">Almighty</h3>
                <div class="stat-value" id="statAlmighty">-</div>
            </div>
            <div class="stat-card">
                <h3 data-i18n="almighty.recentUsers">Recent (7 days)</h3>
                <div class="stat-value" id="statRecent">-</div>
            </div>
        </div>

        <!-- Actions Bar -->
        <div class="actions-bar">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    data-i18n="almighty.searchPlaceholder"
                    data-i18n-attr="placeholder"
                    placeholder="Search users by username or email..."
                    onkeyup="handleSearch()"
                >
            </div>
            <button class="btn-primary" onclick="openCreateUserModal()" data-i18n="almighty.createUser">+ Create New User</button>
        </div>

        <!-- Alert Messages -->
        <div id="alert" class="alert"></div>

        <!-- Users Table -->
        <div class="users-table-container">
            <div id="loadingIndicator" class="loading" data-i18n="almighty.loadingUsers">Loading users...</div>
            <table class="users-table" id="usersTable" style="display: none;">
                <thead>
                    <tr>
                        <th data-i18n="almighty.usernameColumn">Username</th>
                        <th data-i18n="almighty.emailColumn">Email</th>
                        <th data-i18n="almighty.roleColumn">Role</th>
                        <th data-i18n="almighty.levelColumn">Level</th>
                        <th data-i18n="almighty.statusColumn">Status</th>
                        <th data-i18n="almighty.lastLoginColumn">Last Login</th>
                        <th data-i18n="almighty.actionsColumn">Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create/Edit User Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" data-i18n="almighty.modalTitleCreate">Create New User</h2>
            </div>
            <div id="modalAlert" class="alert"></div>
            <form id="userForm">
                <input type="hidden" id="userId" name="userId">
                
                <div class="form-group">
                    <label for="modalUsername" data-i18n="almighty.usernameLabel">Username *</label>
                    <input type="text" id="modalUsername" name="username" required>
                </div>

                <div class="form-group">
                    <label for="modalEmail" data-i18n="almighty.emailLabel">Email *</label>
                    <input type="email" id="modalEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="modalPassword" data-i18n="almighty.passwordLabel">Password *</label>
                    <input type="password" id="modalPassword" name="password" required>
                    <small style="color: var(--text-light);" data-i18n="almighty.passwordHint">Min 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="modalRole" data-i18n="almighty.roleLabel">Role *</label>
                    <select id="modalRole" name="role" required onchange="updateLevel()">
                        <option value="Guest">Guest</option>
                        <option value="User">User</option>
                        <option value="Manager">Manager</option>
                        <option value="Admin">Admin</option>
                        <option value="SuperAdmin">SuperAdmin</option>
                        <option value="Almighty">Almighty</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="modalLevel" data-i18n="almighty.levelLabel">Level</label>
                    <input type="number" id="modalLevel" name="level" min="0" max="100" value="30">
                    <small style="color: var(--text-light);" data-i18n="almighty.levelHint">Higher level = more permissions</small>
                </div>

                <div class="form-group">
                    <label for="modalPermissions" data-i18n="almighty.permissionsLabel">Permissions</label>
                    <div style="display: flex; flex-direction: column; gap: 8px;">
                        <label style="display: flex; align-items: center; gap: 8px; font-weight: normal;">
                            <input type="checkbox" id="permissionEditPosts" value="edit:posts">
                            <span>Edit Posts (edit:posts)</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; font-weight: normal;">
                            <input type="checkbox" id="permissionDeletePosts" value="delete:posts">
                            <span>Delete Posts (delete:posts)</span>
                        </label>
                    </div>
                    <small style="color: var(--text-light);">Grant permissions to edit/delete posts created by other users</small>
                </div>

                <div class="form-group">
                    <label for="modalActive" data-i18n="almighty.statusLabel">Status</label>
                    <select id="modalActive" name="isActive">
                        <option value="true" data-i18n="almighty.activeOption">Active</option>
                        <option value="false" data-i18n="almighty.inactiveOption">Inactive</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeUserModal()" data-i18n="almighty.cancelButton">Cancel</button>
                    <button type="submit" class="btn-primary" data-i18n="almighty.saveButton">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Authentication and Navigation Scripts -->
    <script src="auth.js"></script>
    <script src="navigation.js"></script>
    <script src="almighty-portal.js"></script>
</body>
</html>
