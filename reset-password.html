<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="resetPassword.title">Reset Password - Hierarchical Auth System</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Apply theme immediately to prevent flash of unstyled content
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <!-- Load translations first, then i18n manager -->
    <script src="translations.js"></script>
    <script src="i18n.js"></script>
    <script src="theme.js"></script>
    <style>
        body {
            background-color: var(--background-alt);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-password-container {
            background: var(--background-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .reset-password-container h1 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--background-alt);
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-light);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary-light);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: var(--primary-color);
        }

        .btn-submit:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h1 data-i18n="resetPassword.heading">Reset Password</h1>
        
        <div id="alertContainer"></div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="token" data-i18n="resetPassword.tokenLabel">Reset Token</label>
                <input type="text" id="token" name="token" required 
                       placeholder="Enter the token from your email" 
                       data-i18n-placeholder="resetPassword.tokenPlaceholder">
            </div>
            
            <div class="form-group">
                <label for="password" data-i18n="resetPassword.newPasswordLabel">New Password</label>
                <input type="password" id="password" name="password" required minlength="6"
                       placeholder="Enter your new password"
                       data-i18n-placeholder="resetPassword.newPasswordPlaceholder">
                <small style="color: var(--text-light);" data-i18n="resetPassword.passwordHint">Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" data-i18n="resetPassword.confirmPasswordLabel">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                       placeholder="Confirm your new password"
                       data-i18n-placeholder="resetPassword.confirmPasswordPlaceholder">
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn" data-i18n="resetPassword.submitButton">
                Reset Password
            </button>
        </form>
        
        <div class="back-to-login">
            <a href="login.html" data-i18n="resetPassword.backToLogin">Back to Login</a>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        /**
         * ============================================
         * Reset Password JavaScript
         * ============================================
         * Handles password reset form submission
         */

        // Get token from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        if (tokenFromUrl) {
            document.getElementById('token').value = tokenFromUrl;
        }

        // Setup form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = document.getElementById('token').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alertContainer');

            // Clear previous alerts
            alertContainer.innerHTML = '';

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting Password...';

            try {
                const response = await fetch(`${window.location.origin}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message || 'Password reset successfully! You can now login with your new password.', 'success');
                    document.getElementById('resetPasswordForm').reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showAlert(result.message || 'Error resetting password', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Error resetting password:', error);
                showAlert('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
        }
    </script>
</body>
</html>
