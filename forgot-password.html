<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="forgotPassword.title">Forgot Password - Hierarchical Auth System</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Apply theme immediately to prevent flash of unstyled content
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <!-- Load translations first, then i18n manager -->
    <script src="translations.js"></script>
    <script src="i18n.js"></script>
    <script src="theme.js"></script>
    <style>
        body {
            background-color: var(--background-alt);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-password-container {
            background: var(--background-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .forgot-password-container h1 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--background-alt);
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-light);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary-light);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: var(--primary-color);
        }

        .btn-submit:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1 data-i18n="forgotPassword.heading">Forgot Password</h1>
        
        <div id="alertContainer"></div>
        
        <p style="color: var(--text-light); margin-bottom: 20px;" data-i18n="forgotPassword.description">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email" data-i18n="forgotPassword.emailLabel">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email address"
                       data-i18n-placeholder="forgotPassword.emailPlaceholder">
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn" data-i18n="forgotPassword.submitButton">
                Send Reset Link
            </button>
        </form>
        
        <div class="back-to-login">
            <a href="login.html" data-i18n="forgotPassword.backToLogin">Back to Login</a>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        /**
         * ============================================
         * Forgot Password JavaScript
         * ============================================
         * Handles password reset request form submission
         */

        // Setup form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alertContainer');

            // Clear previous alerts
            alertContainer.innerHTML = '';

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${window.location.origin}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message || 'If an account with that email exists, a password reset link has been sent.', 'success');
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    showAlert(result.message || 'Error sending password reset email', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                console.error('Error requesting password reset:', error);
                showAlert('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
        }
    </script>
</body>
</html>
